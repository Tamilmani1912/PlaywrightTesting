name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: Self-hosted
    environment: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java version
      run: java -version

    - name: Build & Install
      run: mvn -B install -DskipTests --no-transfer-progress

    - name: Install Playwright Browsers
      run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    - name: Run Playwright Tests
      run: mvn test

    - name: Vars- Testing
      run: echo '${{vars.MY_TESTING}}'
    - name: Secret Key
      run: echo '${{secrets.MY_SECRET_KEY}}'
      
    - name: âœ… Build and Test Completed Successfully
      if: success()
      run: echo "ðŸŽ‰ All tests passed and build succeeded!"


  
   

name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  
        java-version: '17' 
        cache: 'maven'

    - name: Verify Java version
      run: java -version
    - name: Build & Install
      run: mvn -B install -D skipTests --no-transfer-progress

      



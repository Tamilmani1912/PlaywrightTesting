name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java version
      run: java -version

    - name: Build & Install
      run: mvn -B install -DskipTests --no-transfer-progress

    - name: Install Playwright Browsers
      run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    - name: Run Playwright Tests
      run: mvn test

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y allure

    - name: Generate Allure Report
      run: |
        mvn allure:report
        allure generate target/site/allure-maven-plugin --clean -o allure-report

    - name: Print Allure Summary
      run: |
        echo "================ Allure Report Summary ================"
        allure summary allure-report || echo "No summary available"
        echo "======================================================="

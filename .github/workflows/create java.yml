name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java version
      run: java -version

    - name: Build & Install
      run: mvn -B install -DskipTests --no-transfer-progress

    - name: Install Playwright Browsers
      run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    - name: Run Playwright Tests
      run: mvn test

  
    - name: Print JUnit Test Summary
      run: |
        echo "================ JUnit Test Summary ================"
        cat target/surefire-reports/*.txt || echo "No test report found"
        echo "===================================================="

